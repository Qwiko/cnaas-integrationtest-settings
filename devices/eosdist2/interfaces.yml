---
interfaces:
  - name: Ethernet1
    ifclass: custom
    config: |-
      no switchport
      vrf MGMT
      ip address 10.100.2.102/24
      no lldp transmit
      no lldp receive
  - name: Ethernet2
    ifclass: downlink
  - name: Ethernet3
    ifclass: mirror
    description: "Testing port-template mirror"
