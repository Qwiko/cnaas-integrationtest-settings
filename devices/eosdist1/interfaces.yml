---
interfaces:
  - name: Ethernet1
    ifclass: custom
    config: |-
      no switchport
      vrf MGMT
      ip address 10.100.2.101/24
      no lldp transmit
      no lldp receive
  - name: Ethernet2
    ifclass: downlink
  - name: Ethernet3
    ifclass: port_template_hypervisor
    description: "Testing port-template"
    untagged_vlan: 10
    tagged_vlan_list: [10, 20]
    aggregate_id: -1
  - name: Vlan1
    ifclass: custom
    config: |-
      description ZTP
      vrf MGMT
      ip address 192.168.0.1/24
      ip helper-address 10.100.2.2

